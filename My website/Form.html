      <h1>Response form</h1>

    <article id="feedback">
      <div class="fbcontainer">
        <h2> Feedback for my website </h2>
        <form name="Response" method="GET" action="Results.html" onsubmit="return validateForm()">
            <fieldset class = "contactinfo">
                <legend>Your contact information </legend>
                <label for = "firstnameinput">
                    First name <br>
                    <input type ="text" name="Firstname" id="firstnameinput" placeholder="First name" required>
                </label>
                <label for = "lastnameinput">
                    Last name <br>
                    <input type= "text" name="Lastname" id= "lastnameinput" placeholder="Last name" >
                </label>
                <label for = "emailinput">
                    Email <br>
                    <input type = "email" name="Emailaddress" id="emailinput" placeholder="address@example.com">
                </label>
                <label for = "numberinput">
                    Phone <br>
                    <input type = "text" name="Phoneno" id="numberinput" placeholder="e.g 99999999" >
                </label>
            </fieldset>

            <fieldset class = "contactmet">
                <legend> How would you like me to contact you? </legend>
                <label for = "Phone">
                  Phone <br>
                 <input type = "radio" name = "Preferred contact method" id="Phone" value="Phone" checked>
             </label>
             <label for = "Email">
                  Email <br>
                 <input type = "radio" name="Preferred contact method" id="Email" value = "Email" >
             </label>
             <label for = "Either">
                 Either <br>
                <input type = "radio" name="Preferred contact method" id="Either" value="Either" >
             </label>
            </fieldset>

             <fieldset class = "info">
               <legend> Tell me a little about you </legend>
               <label for = "birthday">
                 When is your birthday? <br>
                 <input type="date" name="Birthday" id="birthday">
                 <input type="reset">
               </label>
               <label for = "Hobbies">
                 What is/are your hobby (ies)? <br>
                 <input type = "text" name="Hobby1" id="Hobbyinput" placeholder="Your hobby"><br>
                 <input type = "text" name="Hobby2" id="Hobbyinput" placeholder="Your hobby">
               </label>
               <label for = "TopicInterest">
                 What is/are some of your topic(s) of interest? <br>
                 <input type = "text" name="Topic of Interest" id="TIinput" placeholder="Topic of interest"><br>
                 <input type = "text" name="Topic of Interest" id="TIinput" placeholder="Topic of interest"><br>
                 <input type = "text" name="Topic of Interest" id="TIinput" placeholder="Topic of interest">
               </label>
               <label for = "Pasttime">
                How do you normally spend your time? <br>
                <input type = "text" name="Past time" id="PTinput" placeholder="How you past your time?">
               </label>
               <label for = "out">
                 If we were to go out, where would you like to go?
                 <input type = "text" name="Preferred outing destination " id="out" placeholder="Preferred destination"> 
               </label>
            </fieldset>

            <fieldset class="AdditionInfo">
                <legend>Additional Info</legend>
                <p>What else do you think I should know about you? </p>
                <textarea id="textarea" name="Addition info about you"> </textarea>
            </fieldset>

            <input id="submitbutton"type="submit">
        </form>
      </div>
